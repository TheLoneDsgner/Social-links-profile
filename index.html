<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <div class="section-social-profile">
    <div class="social-card-container">
      <div class="card-top-section">
        <div class="img-wrapper">
          <img src="./assets/images/avatar-jessica.jpeg" alt="user profile photo">
        </div>

        <div class="user-info-wrapper">
          <h2 class="user-name">Jessica Randall</h2>

          <span class="user-location">London, United Kingdom</span>
        </div>

      </div>

      <div class="card-center-section">
        <span class="user-job-title">"Front-end developer and avid reader."</span>
      </div>

      <div class="card-bottom-section">
        <a href="#" class="links">GitHub</a>
        <a href="#" class="links">Frontend Mentor</a>
        <a href="#" class="links">LinkedIn</a>
        <a href="#" class="links">Twitter</a>
        <a href="#" class="links">Instagram</a>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">James David</a>.
  </div>
</body>
</html>
